<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<header>
		<h2>Rock Paper Scissor Game</h2>
	</header>
<div class="score-board">
	<div class="badge" id="user-label">user</div>
	<div class="badge" id="comp-label">comp</div>
<span id="users" class="user-score">0</span>:<span id="comps" class="comp-score">0</span>	</div>
<div class="result">
	<h1 id="msg">Paper Covers Rock.You Win!</h1>
</div>
<div class="choices">
	<img  id="r" class="choice-img" src="images/rock.png">
	<img id="p"  class="choice-img" src="images/paper.png">
	<img  id="s" class="choice-img" src="images/scissor.png">
</div>
<h3 class="action-message">Make your move.</h3>
<script src="rsp.js" type="text/javascript" ></script>

</body>
</html>
